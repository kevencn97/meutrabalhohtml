<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cachorros e Donos</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Tabela de Cachorros e Donos</h1>

    <form id="formAdicionarCachorro">
        <div>
            <label for="nomeCachorro">Nome do Cãozinho:</label>
            <input type="text" id="nomeCachorro" placeholder="Nome do Cãozinho" required>
        </div>
        <div>
            <label for="nomeDono">Nome do Tutor:</label>
            <input type="text" id="nomeDono" placeholder="Nome do Tutor" required>
        </div>
        <div>
            <label for="telefone">Telefone do Tutor:</label>
            <input type="text" id="telefone" placeholder="Telefone do Tutor">
        </div>
        <div>
            <label for="email">Email do Tutor:</label>
            <input type="email" id="email" placeholder="Email do Tutor">
        </div>
        <div>
            <label for="imagem">URL da Imagem:</label>
            <input type="url" id="imagem" placeholder="URL da Imagem" required>
        </div>
        <button type="submit">Adicionar Cachorro</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>IMAGEM</th>
                <th>CACHORRO</th>
                <th>DONO</th>
                <th>TELEFONE</th>
                <th>EMAIL</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody id="tbodyCachorros">
            </tbody>
    </table>

    <script src="main.js"></script> 
</body>
</html>
